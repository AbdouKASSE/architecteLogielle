<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/emploisDuTp/admin/saveEmploisDuTp(page=${page},keyword=${keyword})}" class="">

            <div>
                <label>Semestre : </label>
                <input class="form-control" type="text" name="semestre" th:value="${emploisDuTp.semestre}" />
                <span class="text-danger" th:errors="${emploisDuTp.semestre}"></span>
            </div>

            <div><div>
                <label>Date Debut : </label>
                <input class="form-control" type="date" name="dateDeb" th:value="${emploisDuTp.dateDeb}" />
                <span class="text-danger" th:errors="${emploisDuTp.dateDeb}"></span>
            </div>

                <div>
                    <label>Date Fin : </label>
                    <input class="form-control" type="date" name="dateFin" th:value="${emploisDuTp.dateFin}" />
                    <span class="text-danger" th:errors="${emploisDuTp.dateFin}"></span>
                </div>
                <div>
                    <label>Annee : </label>
                    <input class="form-control" type="text" name="annee" th:value="${emploisDuTp.annee}" />
                    <span class="text-danger" th:errors="${emploisDuTp.annee}"></span>
                </div>


                <!--       <div>
                           <label>Email : </label>
                           <input class="form-control" type="email" name="email" th:value="${enseignant.email}" />
                           <span class="text-danger" th:errors="${enseignant.email}"></span>
                       </div>

                       <div>
                           <label>Score : </label>
                           <input class="form-control" type="number" name="password" th:value="${enseignant.password}" />
                           <span class="text-danger" th:errors="${enseignant.password}"></span>
                       </div>-->

                <div><button type="submit" class="btn btn-primary">Save</button></div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
