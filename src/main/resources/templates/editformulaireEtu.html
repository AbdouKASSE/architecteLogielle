<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>

<body>

<div class="col-md-6 offset-3">
    <form method="post" th:action="@{/saveEtudiant}">

        <div>
            <label for="id">ID : </label>
            <input id="id" class="form-control" type="text" name="id" th:value="${etudiant.id}" />
        </div>
        <div>
            <label>Nom : </label>
            <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}" />
            <span class="text-danger" th:errors="${etudiant.nom}"></span>
        </div>
        <div>
            <label>Pr√©nom : </label>
            <input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}" />
            <span class="text-danger" th:errors="${etudiant.prenom}"></span>
        </div>

        <div>
            <label>Matricule : </label>
            <input class="form-control" type="text" name="matricule" th:value="${etudiant.matricule}" />
            <span class="text-danger" th:errors="${etudiant.matricule}"></span>
        </div>

        <div>
            <label>Niveau : </label>
            <input class="form-control" type="text" name="niveau" th:value="${etudiant.niveau}" />
            <span class="text-danger" th:errors="${etudiant.niveau}"></span>
        </div>

        <!--    <div>
                <label>Email : </label>
                <input class="form-control" type="email" name="email" th:value="${enseignant.email}" />

            </div>

            <div>
                <label>Score : </label>
                <input class="form-control" type="password" name="password" th:value="${enseignant.password}" />
                <span class="text-danger" th:errors="${enseignant.password}"></span>

        <div><button type="submit" class="btn btn-primary">Save</button></div>

    </form>

</div>
