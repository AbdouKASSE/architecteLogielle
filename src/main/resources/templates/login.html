<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    Authentication
                </div>
                <div class="card_body">
                    <form method="post" th:action="@{/login}">
                        <div>
                            <label >Username : </label>
                            <input class="form-control" type="text" name="username" th:value="${username}" placeholder="Username" />
                        </div>
                        <div>
                            <label >Password : </label>
                            <input class="form-control" type="password" name="password" th:value="${password}" placeholder="Password" />
                        </div>
                        <div><button type="submit" class="btn btn-primary">Connceter</button></div>
                    </form>
                </div>
                <div>
                    <a th:href="@{/inscrire}">S'inscrire</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
