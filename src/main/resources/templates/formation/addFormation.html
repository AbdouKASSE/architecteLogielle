<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/formation/admin/saveFormation(page=${page},keyword=${keyword})}" class="">

            <div>
                <label>Code : </label>
                <input class="form-control" type="text" name="code" th:value="${formation.code}" />
                <span class="text-danger" th:errors="${formation.code}"></span>
            </div>
            <div>
                <label>Nom Formation : </label>
                <input class="form-control" type="text" name="nom" th:value="${formation.nom}" />
                <span class="text-danger" th:errors="${formation.nom}"></span>
            </div>

            <div><button type="submit" class="btn btn-primary">Save</button></div>

        </form>

    </div>
</div>
</body>
</html>
