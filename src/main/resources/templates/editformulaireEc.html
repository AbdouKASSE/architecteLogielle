<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<!--<div layout:fragment="content">-->

<div class="col-md-6 offset-3">
    <form method="post" th:action="@{/saveEc}" class="">

        <div>
            <label>Code : </label>
            <input class="form-control" type="text" name="code" th:value="${ec.code}" />
            <span class="text-danger" th:errors="${ec.code}"></span>
        </div>

        <div><div>
            <label>Libelle : </label>
            <input class="form-control" type="text" name="libelle" th:value="${ec.libelle}" />
            <span class="text-danger" th:errors="${ec.libelle}"></span>
        </div>
            <div>
                <label>Credit : </label>
                <input class="form-control" type="text" name="credit" th:value="${ec.credit}" />
                <span class="text-danger" th:errors="${ec.credit}"></span>
            </div>
            <div>
                <label>Coef : </label>
                <input class="form-control" type="text" name="coef" th:value="${ec.coef}" />
                <span class="text-danger" th:errors="${ec.coef}"></span>
            </div>
            <div><div>
                <label>CM : </label>
                <input class="form-control" type="text" name="cm" th:value="${ec.cm}" />
                <span class="text-danger" th:errors="${ec.cm}"></span>
            </div>

                <div>
                    <label>TD : </label>
                    <input class="form-control" type="text" name="td" th:value="${ec.td}" />
                    <span class="text-danger" th:errors="${ec.td}"></span>
                </div>

                <div>
                    <label>TP : </label>
                    <input class="form-control" type="text" name="tp" th:value="${ec.tp}" />
                    <span class="text-danger" th:errors="${ec.tp}"></span>
                </div>

                <!--       <div>
                           <label>Email : </label>
                           <input class="form-control" type="email" name="email" th:value="${enseignant.email}" />
                           <span class="text-danger" th:errors="${enseignant.email}"></span>
                       </div>

                       <div>
                           <label>Score : </label>
                           <input class="form-control" type="number" name="password" th:value="${enseignant.password}" />
                           <span class="text-danger" th:errors="${enseignant.password}"></span>
                       </div>-->

                <div><button type="submit" class="btn btn-primary">Save</button></div>
            </div>
        </div>

    </form>

</div>
</div>
</body>
</html>
