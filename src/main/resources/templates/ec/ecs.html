<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.css"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="p=3 m=2">
    <div layout:fragment="content" class="card">
        <button type="button" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="btn btn-success" th:href="@{/ec/admin/formEc}">Ajout EC</a></button>
        <div class="card-header">Liste des ECs</div>
        <div class="card-body">
            <form method="get" th:action="@{/ec/user/indexEc}">
                <label>key word</label>
                <input type="text" name="keyword" th:value="${keyword}" class="form-control d-inline w-auto">
                <button type="submit" class="btn btn-primary">Recherche</button>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>CODE</th><th>LIBELLE</th><th>CREDIT</th><th>COEF</th><th>CM</th><th>TD</th><th>TP</th><th>CODE UE</th><th>ENSEIGMT</th><th th:if="${#authorization.expression('hasRole(''ADMIN'')')}">OPERATIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listeEcs}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.code}"></td>
                    <td th:text="${p.libelle}"></td>
                    <td th:text="${p.credit}"></td>
                    <td th:text="${p.coef}"></td>
                    <td th:text="${p.cm}"></td>
                    <td th:text="${p.td}"></td>
                    <td th:text="${p.tp}"></td>
                    <td th:text="${p.ueEC != null ? p.ueEC.code : 'Pas de UE'}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/enseignement/user/indexEnseignement2(keyword=${p.id})}">
                            <i class="bi bi-pen"></i>
                        </a>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a onclick="return confirm('Voulez vous rÃ©ellement supprimer ?')" class="btn btn-danger"
                           th:href="@{/ec/admin/deleteEc(id=${p.id},keyword=${keyword},page=${currentPage})}">
                            <i class="bi bi-trash"></i>
                        </a>
                        <a class="btn btn-success" th:href="@{/ec/admin/editEc(id=${p.id},keyword=${keyword},page=${currentPage})}">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page , status: ${pages}" class="nav-item">
                    <a th:class ="${status.index == currentPage} ? 'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1'"
                       th:text="${status.index}"
                       th:href="@{/ec/user/indexEc(page=${status.index}, keyword=${keyword})}">
                    </a>
                </li>
            </ul>


        </div>
    </div>
</div>

</body>
</html>
