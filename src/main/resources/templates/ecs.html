<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.7.1/jquery.min.css"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="p=3 m=2">
    <div class="card">
        <a class="btn btn-success" th:href="@{/formEc}">Ajout EC</a>
        <div class="card-header">Liste des ECs</div>
        <div class="card-body">

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>CODE</th><th>LIBELLE</th><th>CREDIT</th><th>COEF</th><th>CM</th><th>TD</th><th>TP</th><th>OPERATIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listeEcs}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.libelle}"></td>
                    <td th:text="${p.code}"></td>
                    <td th:text="${p.credit}"></td>
                    <td th:text="${p.coef}"></td>
                    <td th:text="${p.cm}"></td>
                    <td th:text="${p.td}"></td>
                    <td th:text="${p.tp}"></td>
                    <td>
                        <a onclick="return confirm('Voulez vous rÃ©ellement supprimer ?')" class="btn btn-danger"
                           th:href="@{deleteEc(id=${p.id})}">
                            <i class="bi bi-trash"></i>
                        </a>
                        <a class="btn btn-success" th:href="@{editEc(id=${p.id})}">
                            <i class="bi bi-pen"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
