<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/ue/admin/saveUe(page=${page},keyword=${keyword})}" class="">
            <div>
                <label>Code : </label>
                <input class="form-control" type="text" name="code" th:value="${ue.code}" />
                <span class="text-danger" th:errors="${ue.code}"></span>
            </div>

            <div>
                <label>Libelle : </label>
                <input class="form-control" type="text" name="libelle" th:value="${ue.libelle}" />
                <span class="text-danger" th:errors="${ue.libelle}"></span>
            </div>
            <div>
                <label>Credit : </label>
                <input class="form-control" type="text" name="credit" th:value="${ue.credit}" />
                <span class="text-danger" th:errors="${ue.credit}"></span>
            </div>
            <div>
                <label>Coef : </label>
                <input class="form-control" type="text" name="coef" th:value="${ue.coef}" />
                <span class="text-danger" th:errors="${ue.coef}"></span>
            </div>
            <div>
                <label>CM : </label>
                <input class="form-control" type="text" name="cm" th:value="${ue.cm}" />
                <span class="text-danger" th:errors="${ue.cm}"></span>
            </div>

            <div>
                <label>TD : </label>
                <input class="form-control" type="text" name="td" th:value="${ue.td}" />
                <span class="text-danger" th:errors="${ue.td}"></span>
            </div>

            <div>
                <label>TP : </label>
                <input class="form-control" type="text" name="tp" th:value="${ue.tp}" />
                <span class="text-danger" th:errors="${ue.tp}"></span>
            </div>
            <div>
                <select class="form-control" type="text" name="ueMaquette" th:value="${ueMaquette}">
                    <option th:each="choix1 : ${maquette}"
                            th:value="${choix1.id}"
                            th:text="${choix1.code}">
                    </option>
                </select>
            </div>

            <div><button type="submit" class="btn btn-primary">Save</button></div>

        </form>
    </div>
</div>
</body>
</html>
