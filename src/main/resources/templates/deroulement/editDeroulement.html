<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/deroulement/admin/saveDeroulement(page=${page},keyword=${keyword})}" class="">
            <div>
                <label for="id">ID : </label>
                <input id="id" class="form-control" type="text" name="id" th:value="${deroulement.id}" />
            </div>

            <div>
                <label>Heure Bebut : </label>
                <input class="form-control" type="text" name="heureDeb" th:value="${deroulement.heureDeb}" />
                <span class="text-danger" th:errors="${deroulement.heureDeb}"></span>
            </div>

            <div>
                <label>Heure Fin : </label>
                <input class="form-control" type="text" name="heureFin" th:value="${deroulement.heureFin}" />
                <span class="text-danger" th:errors="${deroulement.heureFin}"></span>
            </div>
            <div>
                <label>Seance : </label>
                <select class="form-control" type="text" name="deroulementSC" th:value="${deroulementSC}">
                    <option th:each="choix2 : ${seance}"
                            th:value="${choix2.id}"
                            th:text="${choix2.code}">
                    </option>
                </select>
            </div>
            <div>
                <label>Date : </label>
                <input class="form-control" type="date" name="datee" th:value="${deroulement.datee}" />
                <span class="text-danger" th:errors="${deroulement.datee}"></span>
            </div>
            <div>
                <label>Description : </label>
                <input class="form-control" type="text" name="description" th:value="${deroulement.description}" />
                <span class="text-danger" th:errors="${deroulement.description}"></span>
            </div>


                <!--       <div>
                           <label>Email : </label>
                           <input class="form-control" type="email" name="email" th:value="${enseignant.email}" />
                           <span class="text-danger" th:errors="${enseignant.email}"></span>
                       </div>

                       <div>
                           <label>Score : </label>
                           <input class="form-control" type="number" name="password" th:value="${enseignant.password}" />
                           <span class="text-danger" th:errors="${enseignant.password}"></span>
                       </div>-->

                <div><button type="submit" class="btn btn-primary">Save</button></div>

        </form>

    </div>
</div>
</body>
</html>
