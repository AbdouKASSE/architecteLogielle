<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout">
<head>
    <title>Profil Utilisateur</title>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div layout:fragment="content" class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Profil de l'utilisateur</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <!-- Photo de profil -->
                        <img th:src="@{/images/img.png}" width="100" height="100" style="border-radius: 50%"  alt="Ma belle image" />
                    </div>
                    <form  method="post" th:action="@{enseignant/admin/saveEnseignant(page=${page},keyword=${keyword})}">
                            <div>
                                <label for="id">ID : </label>
                                <input id="id" class="form-control" type="text" name="id" th:value="${users.id}" />
                            </div>
                            <div>
                                <label>Nom : </label>
                                <input class="form-control" type="text" name="nom" th:value="${users.nom}" />
                                <span class="text-danger" th:errors="${users.nom}"></span>
                            </div>
                            <div>
                                <label>Prénom : </label>
                                <input class="form-control" type="text" name="prenom" th:value="${users.prenom}" />
                                <span class="text-danger" th:errors="${users.prenom}"></span>
                            </div>

                            <div>
                                <label>Matricule : </label>
                                <input class="form-control" type="text" name="matricule" th:value="${users.matricule}" />
                                <span class="text-danger" th:errors="${users.matricule}"></span>
                            </div>

                            <!-- Bouton de soumission -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CDN Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
