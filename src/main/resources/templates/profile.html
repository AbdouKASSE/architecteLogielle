<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Utilisateur</title>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Profil de l'utilisateur</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <!-- Photo de profil -->
                        <img th:src="@{${Logo.jpg}}" alt="Photo de profil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <form th:action="@{}" th:object="" method="post">
                        <!-- Message de succès -->
                        <div class="alert alert-success" th:if="" th:text=""></div>

                        <!-- Champ Nom -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom :</label>
                            <input type="text" id="nom" class="form-control" th:field="" required>
                        </div>

                        <!-- Champ Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" id="email" class="form-control" th:field="*" required>
                        </div>

                        <!-- Champ URL Photo -->
                        <div class="mb-3">
                            <label for="photoProfil" class="form-label">URL de la photo de profil :</label>
                            <input type="text" id="photoProfil" class="form-control" th:field="" required>
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CDN Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
